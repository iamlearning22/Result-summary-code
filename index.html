<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="result_dashboard">
            <p>Your Result</p>
            <div class="score">
            <p class="high"><span>76</span> of 100</p>
            </div>
            <h2>Great</h2>
            <p class="print">You score higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary_dashboard">
            <p>Summary</p>
            <div class="board board_1">
                <div class="react">
                <img src="assets/images/icon-reaction.svg" alt="" srcset=""><p class="first1_text">Reaction</p>
                </div>
                <p class="second_text"><span class="bold">80</span> / 100</p>
            </div>
            <div class="board board_2">
                <div class="react">
                <img src="assets/images/icon-memory.svg" alt="" srcset=""><p class="first2_text">Memory</p>
                </div>
                <p class="second_text"><span class="bold">92</span> / 100</p>
            </div>
            <div class="board board_3">
                <div class="react">
                <img src="assets/images/icon-verbal.svg" alt="" srcset=""><p class="first3_text">Verbal</p>
                </div>
                <p class="second_text"><span class="bold">61</span> / 100</p>
            </div>
            <div class="board board_4">
                <div class="react">
                <img src="assets/images/icon-visual.svg" alt="" srcset=""><p class="first4_text">Visual</p>
                </div>
                <p class="second_text"><span class="bold">72</span> / 100</p>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
